<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <li>
          <ul>
            <a class="top-nav-link" href="https://www.gmail.com">Gmail</a>
          </ul>
          <ul>
            <a class="top-nav-link" href="https://www.google.co.uk/imghp"
              >Images</a
            >
          </ul>
          <ul>
            <img
              class="google-apps-icon"
              src="images/google-apps-icon.png"
              alt="Google apps icon"
            />
          </ul>
          <ul>
            <img
              class="user-profile"
              src="images/dog-photo.jpg"
              alt="Google user's profile picture"
            />
          </ul>
        </li>
      </nav>
    </header>
    <section class="main-section">
      <img class="google-logo" src="images/google-logo.png" alt="Google logo" />
      <form class="search-bar">
        <div class="search-bar-div">
          <img
            class="search-icon"
            src="images/search-icon.png"
            alt="search icon"
          />
          <input type="text" />
          <img
            class="mic-icon"
            src="images/mic-icon.png"
            alt="microphone icon"
          />
        </div>
        <div class="button-div">
          <button class="search-button">Google Search</button>
          <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="footer-div">
        <div class="location-div">
          <p>United Kingdom</p>
        </div>
        <div class="bottom-nav">
          <li class="bottom-nav-left">
            <ul>
              <a href="https://ads.google.com/intl/en_uk/home/">Advertising</a>
            </ul>
            <ul>
              <a href="https://www.google.co.uk/services">Bussiness</a>
            </ul>
            <ul>
              <a href="https://about.google">About</a>
            </ul>
            <ul>
              <a href="https://www.google.co.uk/search/howsearchworks"
                >How search works</a
              >
            </ul>
          </li>
          <li class="bottom-nav-right">
            <ul>
              <a href="https://policies.google.com/privacy">Privacy</a>
            </ul>
            <ul>
              <a href="https://policies.google.com/terms">Terms</a>
            </ul>
            <ul>
              <a href="https://www.google.com/preferences">Settings</a>
            </ul>
          </li>
        </div>
      </div>
    </footer>
  </body>
</html>
